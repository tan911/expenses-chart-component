<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontendmentor | Expense chart</title>
  </head>
  <body>
    <main>
      <div class="head__container">
        <div class="head__container__balance">
          <p class="name">My balance</p>
          <h2 class="head__balance">$921.48</h2>
        </div>
        <svg
          width="72"
          height="48"
          viewBox="0 0 72 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>
      <div class="board">
        <h2 class="board__title" id="title">Spending - Last 7 days</h2>
        <canvas
          id="chart"
          class="board__chart"
          aria-label="title"
          role="img"
        ></canvas>
        <hr class="board__line" />
        <div>
          <p class="name__total">Total this month</p>
          <div class="name__summary">
            <h1>$<span>478.33</span></h1>
            <div>
              <p class="name__percentage">+2.4%</p>
              <p class="name__total">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const canvas = document.querySelector('#chart');

      Chart.defaults.defaultFontFamily = 'DM Sans';
      Chart.defaults.font.size = 15;

      const customTooltip = {
        caretSize: '',
        backgroundColor: '#382314',
        yAlign: 'bottom',
        displayColors: false,
        padding: 7.2,
        bodyFont: {
          font: 'DM Sans',
          size: 15,
        },
        callbacks: {
          title: function (context) {
            return '';
          },
          label: function (context) {
            let label = context.dataset.raw || '';
            if (label) {
              label += ': ';
            }
            if (context.parsed.y !== null) {
              label += new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
              }).format(context.parsed.y);
            }
            return label;
          },
        },
      };

      async function init() {
        const path = '../data/data.json';
        const resp = await fetch(path);
        const data = await resp.json();

        const currentDay = data.map((item, index) => {
          const d = new Date();
          let day = d.getDay();

          if (index + 1 === day) {
            return '#76b5bc';
          } else {
            return '#ec775f';
          }
        });

        new Chart(canvas, {
          type: 'bar',
          data: {
            labels: data.map((row) => row.day),
            datasets: [
              {
                data: data.map((row) => row.amount),
                backgroundColor: currentDay,
                borderRadius: 4,
                borderSkipped: false,
                // barPercentage: 2,
                // categoryPercentage: 1.0,
              },
            ],
          },
          options: {
            plugins: {
              legend: {
                display: false,
              },
              tooltip: customTooltip,
            },
            scales: {
              y: {
                ticks: {
                  padding: 0,
                  display: false,
                },
                grid: {
                  display: false,
                },
                border: {
                  display: false,
                },
              },
              x: {
                grid: {
                  display: false,
                },
                border: {
                  display: false,
                },
              },
            },
            layout: {
              padding: {
                top: 25,
                left: 0,
                bottom: 0,
                right: 0,
              },
            },
          },
        });
      }

      // console.log(Chart.defaults.scales);

      init();
    </script>
  </body>
</html>
